<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display:grid;
            grid-template-columns:150px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px 50px;
            
        }
        .div1{
            background-color:red;
            grid-column: 1 / span 5;
            grid-row: 1 / 3;
        }

        .div2{
            background-color: orange;
            grid-row: 3 / 6;
            grid-column: 3 / span 3;
        }

        .div3{
            background-color: yellow;
            grid-column: 1 /3;
            grid-row: 4 / 6
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
