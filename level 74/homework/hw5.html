<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #eec6e9;
        margin: 50px;
        overflow: hidden;
      }
      .main {
        width: 700px;
        height: 700px;
        border: 15px double rgb(251, 132, 211);
        display: grid;
        grid-template-columns: 200px 200px 200px;
         grid-template-rows: 200px 200px 200px;
         gap: 10px;
        justify-content: center;
        align-content: center;
          transform: rotate(180deg);

      }

       .main div{
        background-color: rgb(243, 158, 187);
        display: flex;
        justify-content: center;
        align-items: center;
        color:aliceblue;
          transform: rotate(180deg);

       }
    </style>
</head>
<body>
    <!-- 5) შექმენი ერთ დიდი დივი,ამ დივში მოათავსე 9 ელემენტი,თქვენი დავალებაა ამ შვილ დივებში ჩაწეროთ რიცხვები როგორც გაკვეთილზე გავაკეთეთ(თანმიმდევრობით იყვოს ეს დივები დალაგებული ნომრების მიხედვით),თქვენი დავალება იქნება მიწვდით თითოეულ დივს ცალ ცალკე და მიანიჭეთ ისეთი მნიშვნელობები რომ მათი განლაგება იყოს ზუსტად ისეთი როგორიც ფოტოშია მოცემული -->

    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
