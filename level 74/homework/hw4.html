<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
     body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .main {
        width: 900px;
        height: 900px;
        border: 3px dotted deepskyblue;
        display: grid;
        grid-template-columns: 300px 300px 300px;
        grid-template-rows: 300px 300px 300px;
          place-items: center;
      }

      .main div {
        width: 120px;
        height: 120px;
        background-color: #4a90e2;
        border-radius: 10px;
        color: whitesmoke;
        font-weight: 400px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- 4)შექმენით ერთ დიდი დივი,შიგნით შექმენი 9 დივი და გადაანაწილე ეს დივები 3 როუზე და 3 ქოლუმნზე,მთლიანი კონტენტი(გრიდი) გადმოიტანეთ მშობელი ელემენტის შუაში,ამ შვილ დივებს მიეცით ფიქსირებული ზომები და ეს შვილი დივებიც გაცენტრეთ გრიდში,ასევე ამ შვილ ელემენტებშ ჩაწერეთ რაიმე ტექსტი და ეს ტექსტიც გაცენტრეთ(მოკლედ ყველაფერი უნდა იყოს ცენტრში,დაწყებული მშობელი ელემენტებით დამთავრებული შვილი და შვილიშვილი ელემენტებით დამთავრებული -->

    <div class="main">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
