<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/circle1.svg" alt="" id="c1">

  <div class="parent_div">
    <div class="profile_div">
      <img class="bg" src="images/bg-pattern-card.svg" alt="card-bg-img">

      <div class="name_div"> 
        <img class="pfp" src="images/image-victor.jpg" alt="Profile Picture">

        <div class="bio_div">   
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="numbers_div">
        <div><h2>80K</h2><p>Followers</p></div>
        <div><h2>803K</h2><p>Likes</p></div>
        <div><h2>1.4K</h2><p>Photos</p></div>
      </div>
    </div>
  </div>

  <img src="images/circle2.svg" alt="" id="c2">
</body>
</html>
