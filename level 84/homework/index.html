<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <div class="nav_left">
            <ul class="ul_pages">
                <section>
                 <li>Shop</li>
                <li>Collections</li>
                <li>Try a Free Guide</li>
                <li>Stories</li>
                </section>
                <li class="logo_img"><img src="images/thalby.png" alt="Thalby"></li>
            </ul>
        </div>

        <ul class="ul_icons">
            <li><img src="images/insta1.png" alt="Instagram"></li>
            <li><img src="images/search.png" alt="Search"></li>
            <li><img src="images/lock.png" alt="Lock"></li>
        </ul>
    </nav>
</header>

<main>
    <section class="container1">
        <div class="div_text">
            <h1>Fall deeper in love <br> with <br>humanity.</h1>
            <p>Get to know the world through our concise,<br> informative and inspiring guides.</p>
            <button>Shop now</button>
        </div>
        <div class="div_image">
            <img src="images/image 1.png" alt="Main Image">
        </div>
    </section>
</main>

</body>
</html>
