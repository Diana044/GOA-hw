<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        text-decoration: underline dashed green;
        transform: translate(130px, 2px);
      }
      .p2 {
        text-decoration: line-through;
        transform: translate(60px, 5px);
      }
      .p3 {
        text-decoration: overline double red;
      }
      .p4 {
        text-decoration: underline;
        transform: translate(60px);
      }

      .p5 {
        text-decoration: line-through green;
        transform: translate(110px, 2px);
      }

      .p6 {
        text-decoration: line-through;
      }

      .p7 {
        text-decoration: overline;
      }

      .p8 {
        color: green;
        text-decoration: overline green;
        transform: translate(150px, 2px);
      }

      .p9 {
        color: grey;
        text-decoration: overline grey;
        transform: translate(60px);
      }
      .p10 {
        text-decoration: underline dashed green;
        transform: translate(145px);
      }
    </style>
  </head>
  <body>
    <p class="p1">Hello</p>
    <p class="p2">World</p>
    <p class="p3">!</p>
    <p class="p4">Goal</p>
    <p class="p5">Oriented</p>
    <p class="p6">Academy</p>
    <p class="p7">is</p>
    <p class="p8">the</p>
    <p class="p9">BEST</p>
    <p class="p10">one</p>
  </body>
</html>
