    <title>Document</title>
    <style>
      .p1 {
        color: yellow;
        text-decoration: underline yellow;
      }

      .p2 {
        color: purple;
        text-decoration: line-through purple;
      }

      .p3 {
        color: rgb(84, 133, 10);
        text-decoration: overline green;
      }

      h1{
        text-decoration: underline overline line-through orange ;
    

      }
    </style>

  <body>
    <!-- 2)შექმენი ერთი პარაგრაფი,შენი დავალებაა ამ ფარაგრაფს ქვეშ გაუსვა ხაზი და ამ ხაზის ფერი იყოს ლურჯი -->
    <p style="text-decoration: underline blue">Hello world!</p>

    <!-- 3)შექმენი სამი პარაგრაფი ერთს გაუსვი ქვეშ ყვითელი ხაზი მეორეს გაუსვი იასამნისფერი ხაზი შუაში და მესამეს გაუსვი ხაზი ზემოთ და მისი ფერი იყოს მწვანე,ასევე ფერი შეუცვალეთ თვითონ პარაგრაფებსაც ისე რომ ლამაზად გამოვიდეს -->
    <p class="p1">Goal</p>
    <p class="p2">Oriented</p>
    <p class="p3">Academy</p>

    <!-- 4)შექმენი ერთი სათაური,ქვეშ გუსვი სტაფილოსფერი ხაზი შუაშიც გაუსვი ლურჯი ხაზი და ზემოთაც გაუსვი ცისფერი ხაზი -->
     
    <h1>GOA</h1>

    <!-- 5)კომენტარის სახით დაწერეთ თუ რას აკეთებს ამ სამიდან თითოეული მათგანი -
