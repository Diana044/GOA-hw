<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h1 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 700;
        color: darkgreen;
        transition: text-decoration-color 1s ease-in-out;
        animation-name: bg;
        animation-duration: 1.5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .h1:hover {
        text-decoration: line-through black;
      }

      .h1:active {
        text-decoration: line-through rgb(255, 0, 0);
      }

      .p {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        transition: 1s;
      }
      .p:hover {
        text-decoration: overline underline;
      }

      .p:active {
        text-decoration: underline overline line-through blue;
      }

      @keyframes bg {
        0% {
          color: darkgreen;
        }
        25% {
          color: rgb(0, 0, 138);
        }
        50% {
          color: red;
        }

        100% {
          color: rgb(0, 244, 0);
        }
      }
    </style>
  </head>
  <body>
    <!-- level 63:
   1) დაამატეთ საიტზე ტექსტი როდესაც ამ ტექსტთან მაუსს მიიტანთ შუაში გაუჩნდეს ხაზი და ამ ხაზის ფერი იყოს შავი ხოლო როდესაც ამ ტექტს დავაჭერთ დარჩეს შუაში ხაზი და ხაზის ფერი გახდეს წითელი, დაამატეთ კიდევ ერთი ტექსტი როდესაც ამ ტექსტსთან მაუსს მიიტანს მომხმარებელი ტექსტს ზემოდან და ქვემოდან გაუჩნდეს ხაზი ხოლო როდესაც დააჭერს გაუჩნდეს შუაშიც ხაზი და ყველა ხაზის ფერი გახდეს ლურჯი -->

    <h1 class="h1">GOA</h1>
    <p class="p">Best</p>
  </body>
</html>
