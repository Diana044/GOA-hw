<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Video Gallery</title>
  <link rel="stylesheet" href="hw5_style.css">
</head>

<body>

  <header>
    <div class="container">
      <h1>YouTube Video Gallery</h1>
      <p>Enjoy a collection of 5 amazing videos arranged by size</p>
    </div>
  </header>

  <section id="video-gallery">
    <div class="container">
      <h2>Video Collection</h2>

      <div class="video-container">
        <div class="video-item">
          <h3>Video 1</h3>
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video-item">
          <h3>Video 2</h3>
          <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video-item">
          <h3>Video 3</h3>
          <iframe src="https://www.youtube.com/embed/LoR1YZEq1i8" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video-item">
          <h3>Video 4</h3>
          <iframe src="https://www.youtube.com/embed/VLxFpH7gsx4" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video-item">
          <h3>Video 5</h3>
          <iframe src="https://www.youtube.com/embed/Mh5Rkd2BzZ4" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

    </div>
  </section>

  <footer>
    <div class="container">
      <p>YouTube Video </p>
    </div>
  </footer>

</body>

</html>
