<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <style>
      body {
        background-color: rgb(5, 29, 50);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #bg-div {
        background-color: rgb(6, 120, 242);
        width: 420px;
        height: 430px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      #front-div {
        background-color: rgb(3, 3, 66);
        width: 400px;
        height: 290px;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 10px;
      }

      #buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      #plus,
      #minus,
      #square {
        background-color: rgb(6, 120, 242);
        border: none;
        color: white;
        font-size: 35px;
        width: 120px;
        height: 59px;
        cursor: pointer;
      }
      #reset {
        border: 1px solid rgb(6, 120, 242);
        background-color: rgb(3, 3, 66);
        width: 120px;
        height: 59px;
        cursor: pointer;
      }
      #reset img {
        width: 40px;
      }

      #number {
        color: white;
        font-size: 58px;
      }

      @media (max-width: 560px) {
        #front-div {
          width: 290px;
          height: 240px;
          padding: 40px;
        }
        #bg-div {
          width: 260px;
          height: 360px;
        }
        #plus,
        #minus,
        #reset {
          width: 60px;
          height: 50px;
          font-size: 20px;
        }
        #reset img {
          width: 30px;
        }
        #number {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div id="bg-div">
      <div id="front-div">
        <p id="number">0</p>
        <div id="buttons">
          <button id="minus">-</button>
          <button id="square">**</button>

          <button id="reset">
            <img src="icons8-reset-64.png" alt="reset" />
          </button>
          <button id="plus">+</button>
        </div>
      </div>
    </div>

    <script src="hw.js"></script>
  </body>
</html>
