<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 1px solid red;
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
            gap: 10px;
            padding: 10px;
            
        }

        .main div{
            background-color: green;
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .div2{
            grid-column: 2 / 4; 
            grid-row: 3; 
            
        }

    </style>
</head>
<body>
    <!-- ```
შექმენით ერთი დიდი დივი,რომელსაც ბორდერი ექნება წითელი ფერის,ამ დივში შექმენით 9 დივი  რომლის ფერი იქნება მწვანე ფერის
,თქვენი დავალებაა ეს 9 დივი გადაანაწილეთ გრიდის დახმარებით სამ როუში და სამ ქოლუმნში
``` -->

<div class="main">
    <div>1</div>
    <div class="div2">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>
