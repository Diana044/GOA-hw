<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="h1AndNav">
        <img id="menuIcon" src="images/icon-menu.svg" alt="" />
        <h1>sneakers</h1>
        <nav>
          <ul>
            <li><a href="index.html">Collections</a></li>
            <li><a href="index.html">Men</a></li>
            <li><a href="index.html">Women</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="index.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="cartAndImage">
        <img src="images/icon-cart.svg" alt="" />
        <img id="avatarImg" src="images/image-avatar.png" alt="" />
      </div>
    </header>

    <main>
      <div class="imagesDiv">
        <img class="mainImg" src="images/image-product-1.jpg" alt="" />
        <div class="smallImages">
          <img src="images/image-product-1-thumbnail.jpg" alt="" />
          <img src="images/image-product-2-thumbnail.jpg" alt="" />
          <img src="images/image-product-3-thumbnail.jpg" alt="" />
          <img src="images/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </div>

      <div class="description">
        <div class="desc-upper">
          <h2>Sneaker Company</h2>
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <p class="text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="prices">
          <p class="newPrice">$125.00 <span>50%</span></p>
          <p class="oldPrice">$250.00</p>
        </div>
        <div class="buttons">
          <div class="minusCountPlus">
            <img id="minus" src="images/icon-minus.svg" alt="" />
            <p id="counter">0</p>
            <img id="plus" src="images/icon-plus.svg" alt="" />
          </div>
         <button class="addToCart">
          <img src="images/icon-cart.svg" alt="">
          <span>Add to cart</span>
        </button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
