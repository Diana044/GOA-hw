<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="left_div">
      <p class="result_p"> Your Result</p>
      <div class="circle">
      <p class="number">76 </p>
      <p class="outof">of 100</p>
      </div>
      <p class="feedback">Great</p>
      <p class="description">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>

    <div class="right_div">
      <h2>Summary</h2>
      <div class="summary_reaction">
        <div class="label">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
         <span class="reaction_span">Reaction</span>
         </div>
            <span class="score">80 <span class="total">/100</span></span>
          </div>

          <div class="summary_memory">
            <div class="label">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <span class="memory_span">Memory</span>
            </div>
            <span class="score">92 <span class="total">100</span></span>
          </div>

          <div class="summary_verbal">
            <div class="label">
              <img src="assets/images/icon-verbal.svg" alt="">
              <span class="verbal_span">Verbal</span>
            </div>
            <span class="score">61 <span class="total">100</span></span>
          </div>

          <div class="summary_visual">
            <div class="label">
              <img src="assets/images/icon-visual.svg" alt="">
              <span class="visual_span">Visual</span>
            </div>
            <span class="score">73 <span class="total">100</span></span>
          </div>
          
          <button class="button">Continue</button>
    </div>
  </div>

  </div> -->
</body>
</html>
