<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    table {
        border: 1px solid black;
        width: 20%;
      }
      tr:nth-child(1){
        background-color:yellow;
      }

        tr:nth-child(5){
            text-align:center;
            background-color: yellowgreen;
      }
      .color1{
        background-color: rgb(255, 156, 189);
        text-align: center;
      }

      .r3t2{
        background-color: cyan;
      }

      .r4t3{
        background-color: rgb(157, 219, 255);
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th >Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td class="color1">Ninja A</td>
        <td>18</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Ninja B</td>
        <td class="r3t2">23</td>
        <td>C</td>
      </tr>
      <tr>
        <td>Ninja C</td>
        <td>22</td>
        <td class="r4t3">A</td>
      </tr>
      <tr>
        <td colspan="3">Ninja C-the best learner!</td>
      </tr>
    </table>
  </body>
</html>
