<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 2px;
        width: 130px;
      }

      .name, th{
        font-weight: bold;
        background-color: rgba(220, 220, 220, 0.658);
      }
      th{
        background-color: rgba(161, 158, 158, 0.637);
      }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Person</th>
        <th>Age</th>
      </tr>
      <tr>
        <td class="name">Chris</td>
        <td>38</td>
      </tr>
      <tr>
        <td class="name">Dennis</td>
        <td>45</td>
      </tr>
      <tr>
        <td class="name">Sarah</td>
        <td>29</td>
      </tr>
      <tr>
        <td class="name">Kareb</td>
        <td>47</td>
      </tr>
    </table>

    <!-- ცხრილების შესაქმნელად გამოიყენება <table>, <tr> ,<td> და <th>  თეგები.
        --<table>,- თეგი  აუცილებელია, მისი დახმარებით ვქმნით ცხრილს
        -<tr>- ტეგი არის იგივე TABLE ROW ,  მისი დახმარებით ვქმნით  ჰორიზონტალურ ხაზს ცხრილში.
        -<td>- არის TABLE CELL ანუ უჯრა ჰორიზონტალურ ხაზში.
        -<th> - აროს ცხრილის სათავეშ მოთავსებული სათური, რომე;ლიც უფრო გამოკვეთილად და მუქად ჩანს.
            ->
  </body>
</html>
