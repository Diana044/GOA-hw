<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 2) შექმენი 3 input ელემენტი: ერთი სახელი, მეორე გვარი, მესამე ელ. ფოსტა.

<form>
    <label for="name">name:</label>

    <label for="surname">surname:</label>
    <input type="text" placeholder="enter your surname" id="surname"><br>
    <label for="email">email:</label>

    <button type="submit">submit!</button>
</form>
