<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 165, 165);
            display: flex;
            justify-content: center;
            margin: 40px;

    </style>

<body>
    <!-- ) შექმენით საიტი სადაც გექნებათ ფორმა, საიდანაც მომხმარებელი შეიყვანს, სახელს, დედის სახელს, მამის სახელს, დაბადების წელს, მეილს, პაროლს, თითოეულ ინფუთს ქონდეს თავისი label რომელიც დაკავშირებული იქნება მასთან, გამოიყენეთ დღეს ნასწავლი ყველა ატრიბუტი და შექმენით იდელაური ფორმა, თითოეულ ინფუთს ქონდეს placeholder, თავისი ინდივიდუალური name და value, ლეიბლებში არ დაგავიწყდეთ for და id ატრიბუტები -->
    <form action="https://www.my.gov.ge/ka-ge/services/10">
<label for="name">name:</label>
 <input type="text" name="name" id="name" value="Diana" placeholder="enter your name"><br>
<label for="mother name">mother name</label>
 <input type="text" value="xatuna" id="mother name" name="mothername" placeholder="enter your mothers name"><br>
<label for="father name">father name</label>
 <input type="text" id="father name" placeholder="enter your fathers name" name="fathername"><br>
<label for="date">birth date</label>
 <input type="date" id="date" placeholder="enter your birthdate" value="date" name="date"><br>
<label for="email">email</label>
 <input type="email" id="email" placeholder="enter your email" value="email" name="gmail"><br>
<label for="password">password</label>
 <input type="password" id="password" placeholder="enter your password" value="password123"><br>

 <button type="submit"> submit</button>

    </form>
</body>
</html>
