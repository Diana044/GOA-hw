<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="themes">
      <h1  class="themesText">calc</h1>
      <div class="right-side">
        <p class="themesText">THEME</p>
        <div class="controls">
          <h6 class="themesText">1 2 3</h6>
          <div id="themeChangerDiv">
            <button id="themeChangerBtn"></button>
          </div>
        </div>
      </div>
    </div>
    <div id="input"></div>
    <div class="numbers">
      <div class="num">7</div>
      <div class="num">8</div>
      <div class="num">9</div>
      <div id="delete">DEL</div>
      <div class="num">4</div>
      <div class="num">5</div>
      <div class="num">6</div>
      <div id="addition" class="num">+</div>
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div id="substraction" class="num">-</div>
      <div id="dot" class="num">.</div>
      <div class="num">0</div>
      <div id="division" class="num">/</div>
      <div id="multiplication" class="num">x</div>
      <div id="reset">RESET</div>
      <div id="equal">=</div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
