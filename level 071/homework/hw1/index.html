<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo"  src="images/logo.svg" alt="logo">
    <div class="parent_div">
      <div class="images_div">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
    <div class="content_div">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have <br> a voice, but
        so does your audience. Create connections with <br> your users as you engage
        in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    </div>

    <div class="socials">
      <img src="images/fb.png" alt="fb">
      <img class="twt" src="images/twt.png" alt="twitter">
      <img src="images/inst.png" alt="instagram">
    </div>
  </body>
</html>
