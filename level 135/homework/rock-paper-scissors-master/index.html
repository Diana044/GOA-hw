<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main"> 
    <div class="scoreDiv">
      <h1>ROCK  PAPER  SCISSORS</h1>
      <div class="scoreCountDiv">
        <p>SCORE</p>
        <h2 id="scoreCount">0</h2>
      </div>
    </div>

    <div class="choiceDiv" id="choiceDiv">
      <div>
        <img src="5finger.png" alt="paper" class="images">
        <img src="2fingers.png" alt="scisors" class="images">
      </div>
      <img src="0fingers.png" alt="rock"  class="images">  
    </div>


    <div class="choiceDiv2"  id="choiceDiv2">
      <img src="2fingers.png" id="userChoice">
      <img src="0fingers.png"  id="computerChoice">
    </div>
  </div>

</body>
</html>
