<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="message">
        <p>You bought new watch,congratulations</p>
    </div>
  

    <header id="header">
        <div class="prosta-div"></div>
        <div class="amazon-div">
            <img class="amazon-logo" src="imgs/Amazon-logo.png" alt="amazon-logo">
        </div>
        <div id="login-info">
            <p id="user">dddd</p>
            <img src="imgs/login-icon.png" alt="login-img" id="login-img">
        </div>
    </header>

    <div  class="blur-div"></div>
      <div class="login-window-div">
        <div id="login-window">
            <img src="imgs/cross.png" alt="cross" id="exit">
            <img src="imgs/user.png" alt="user" class="chad-img">
            <p class="login-p">LOGIN</p>
            <form>
                <input type="text"  placeholder="username" name="userName">
                <input type="password" placeholder="password" name="password">
            </form>
            <button id="submit">submit</button>
            <h5>Dont have an accaunt? <span>create one</span></h5>
        </div>
    </div>


    <main>
        <div class="watch-div">
            <img  id="watch-img" class="watch" src="imgs/pink.png" alt="">
            <p id="clock"></p>

            <div id="heartRate-div">
                <img src="imgs/heart.png" alt="heart">
                <p id="random-heartRate"></p>
            </div>
        </div>
        <div class="info-div">
          <div class="info-text">
            <h1>FitBit 19 - The Smartest Watch</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium exercitationem mollitia maiores voluptatem saepe eos expedita!</p>
          </div>

          <div class="select-color">
            <h2>Select Color</h3>
            <div id="colors-div">
                <div id="red" class="color" ></div>
                <div id="purple" class="color"></div>
                <div id="black" class="color"></div>
                <div id="blue" class="color"></div>
                <div id="pink" class="color"></div>
            </div>
          </div>

           <div class="features-div">
             <h2>Festures</h3>
            <div id="choices">
                <button id="changing-time">Time</button>
                <button  id="changing-heartRate">Heart Rate</button>
            </div>
           </div>

            <button id="buy-button">Buy now</button>
        </div>
    </main>




    <script src="func.js"></script>
</body>
</html>
